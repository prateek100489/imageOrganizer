<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid p-3 mb-4 shadow-sm bg-dark text-white">
    <div class="d-flex justify-content-between align-items-center">
        <a class="btn btn-outline-light me-2" href="{{ url_for('index') }}">Home</a>
	<div class="username">
            {% if g.user %}
                <span class="fw-bold">Logged in as: {{ g.user.username }}</span>
            {% else %}
                <span>Not logged in</span>
            {% endif %}
        </div>
        <div class="nav-links">
            {% if g.user %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('change_password') }}">Change Password</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('upload_file') }}">Upload File</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('slurp_directory') }}">Upload Directory</a>
                {% if g.user.is_admin %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('register') }}">Register</a>
                {% endif %}
                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-success" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
    }

    .gallery-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.4s ease-in-out, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img, .gallery-item video {
        max-width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
        transition: transform 0.4s ease;
        loading: lazy;
    }

    .gallery-item a {
        color: #007bff;
        padding: 10px;
        font-size: 16px;
        text-decoration: none;
    }

    .gallery-item a:hover {
        text-decoration: underline;
    }

    .delete-form button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .delete-form button:hover {
        background-color: #b02a37;
    }

    .pagination a {
        margin: 0 5px;
        text-decoration: none;
        padding: 10px 15px;
        color: #007bff;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .pagination a:hover {
        background-color: #ddd;
    }

    /* Modal for video and image preview */
    .modal-dialog {
        max-width: 80%;
    }
</style>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
